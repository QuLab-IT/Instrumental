<a name="wp1043881"> </a><h2 class="pHeading1">
<span style="font-weight: bold">APPLy:SQUare</span> [&lt;<span style="font-style: italic">frequency</span>&gt; [<span style="font-weight: bold">,</span>&lt;<span style="font-style: italic">amplitude</span>&gt; [<span style="font-weight: bold">,</span>&lt;<span style="font-style: italic">offset</span>&gt;] ]] 
</h2>
<a name="wp1045361"> </a><div style="color: #000000; font-size: 10pt; font-style: normal; font-variant: normal; font-weight: normal; margin-bottom: 10pt; margin-left: 0pt; margin-right: 0pt; margin-top: 1pt; text-align: left; text-decoration: none; text-indent: 0pt; text-transform: none">
Output a square wave with the specified frequency, amplitude, and dc&#160;offset. This command overrides the current duty cycle setting and automatically selects 50%. The waveform is output as soon as the command is executed.
</div>
