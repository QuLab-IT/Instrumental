<a name="wp1417542"> </a><h2 class="pHeading1">
<span style="font-weight: bold"><br />CALibration:SECure:STATe </span>{<span style="font-weight: bold">OFF</span>|<span style="font-weight: bold">ON</span>}<span style="font-style: italic; font-weight: bold">,</span>&lt;<span style="font-style: italic">code</span>&gt;<br /><span style="font-weight: bold">CALibration:SECure:STATe?</span>
</h2>
<a name="wp1417543"> </a><div style="color: #000000; font-size: 10pt; font-style: normal; font-variant: normal; font-weight: normal; margin-bottom: 10pt; margin-left: 0pt; margin-right: 0pt; margin-top: 1pt; text-align: left; text-decoration: none; text-indent: 0pt; text-transform: none">
Unsecure or secure the instrument for calibration. The calibration code may contain up to 12 characters. The :STAT? query returns &quot;0&quot; (OFF) or &quot;1&quot; (ON). 
</div>
