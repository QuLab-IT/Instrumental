    <blockquote>
<a name="wp1228697"> </a><h2 class="pHeading1">
<span style="font-weight: bold">*STB?</span> 
</h2>
<a name="wp1228709"> </a><div style="color: #000000; font-size: 10pt; font-style: normal; font-variant: normal; font-weight: normal; margin-bottom: 10pt; margin-left: 0pt; margin-right: 0pt; margin-top: 1pt; text-align: left; text-decoration: none; text-indent: 0pt; text-transform: none">
Query the summary (condition) register in this register group. This&#160;command is similar to a Serial Poll but it is processed like any other instrument command. This command returns the same result as a Serial&#160;Poll but the &quot;Master Summary&quot; bit (bit 6) <span style="font-style: italic">is not</span> cleared by the *STB? command.
</div>
    </blockquote>
