<a name="wp1402687"> </a><h2 class="pHeading1">
TRIGger
</h2>
<a name="wp1402688"> </a><div style="color: #000000; font-size: 10pt; font-style: normal; font-variant: normal; font-weight: normal; margin-bottom: 10pt; margin-left: 0pt; margin-right: 0pt; margin-top: 1pt; text-align: left; text-decoration: none; text-indent: 0pt; text-transform: none">
Trigger a sweep or burst from the remote interface. This command can be used with any of the available trigger sources (TRIG:SOUR command). For example, you can use the TRIG command to issue an immediate trigger while waiting for an external trigger. 
</div>
