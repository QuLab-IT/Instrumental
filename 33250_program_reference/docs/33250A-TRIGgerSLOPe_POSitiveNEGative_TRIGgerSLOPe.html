<a name="wp1394854"> </a><h2 class="pHeading1">
TRIGger:SLOPe <span style="font-weight: normal">{</span>POSitive<span style="font-weight: normal">|</span>NEGative<span style="font-weight: normal">}<br /></span>TRIGger:SLOPe?
</h2>
<a name="wp1309502"> </a><div style="color: #000000; font-size: 10pt; font-style: normal; font-variant: normal; font-weight: normal; margin-bottom: 10pt; margin-left: 0pt; margin-right: 0pt; margin-top: 1pt; text-align: left; text-decoration: none; text-indent: 0pt; text-transform: none">
Select whether the function generator uses the rising edge or falling edge&#160;of the trigger signal on the rear-panel <span style="font-style: italic">Trig In</span> connector for an externally-triggered sweep. The default is POS (rising edge). The&#160;:SLOP? query returns &quot;POS&quot; or &quot;NEG&quot;. 
</div>
